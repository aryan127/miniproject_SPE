---
- name: Pull docker image of Calculator
  hosts: all
  tasks:

    - name: Start docker service
      service:
        name: docker
        state: started
        
    - name: pull docker image
      shell: docker pull docker.io/aryan1207/miniproject_aryan
      
    - name: running container
      shell: docker run -it -d aryan1207/miniproject_aryan
